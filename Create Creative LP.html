<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copywriting Landing Page Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10; --panel:#0f1217; --ink:#ffffff; --muted:#b7c0cc;
      --blue:#3a9eff; --line:rgba(58,158,255,.28); --panel-2:#0c0f14;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:'Poppins',sans-serif;color:var(--ink)}
    .wrap{max-width:1000px;margin:36px auto;padding:0 20px}
    .head{display:flex;align-items:center;gap:10px;margin-bottom:18px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--blue);box-shadow:0 0 12px var(--blue)}
    h1{margin:0;font-size:22px;color:var(--blue)}
    h2{margin:16px 0 12px;font-size:16px;color:var(--blue)}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;margin-bottom:20px}
    .grid{display:grid;gap:14px}
    .grid.two{grid-template-columns:1fr}
    @media(min-width:780px){.grid.two{grid-template-columns:1fr 1fr}}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:13px;color:var(--muted)}
    input,textarea,select{
      background:var(--panel-2);color:var(--ink);border:1px solid var(--line);
      border-radius:12px;padding:10px 12px;font-size:14px;outline:none
    }
    textarea{min-height:70px;resize:vertical}
    .list{display:grid;gap:8px}
    .row{display:grid;grid-template-columns:34px 1fr;gap:8px;align-items:center}
    .num{
      width:34px;height:38px;display:flex;align-items:center;justify-content:center;
      border:1px solid var(--line);border-radius:10px;background:#0a0d12;color:var(--muted);font-weight:600
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;width:100%;
      border:1px solid var(--blue);color:#fff;font-weight:600;padding:14px 16px;border-radius:12px;
      background:linear-gradient(180deg, rgba(58,158,255,.34), rgba(58,158,255,.22));
      cursor:pointer;text-decoration:none;transition:transform .06s, box-shadow .2s;
      box-shadow:0 16px 36px -18px rgba(58,158,255,.35);
    }
    .btn:hover{box-shadow:0 0 14px rgba(58,158,255,.6)}
    .btn:active{transform:translateY(1px)}
    .btn-row{display:grid;grid-template-columns:1fr auto;gap:14px;margin-top:12px}
    @media(max-width:640px){.btn-row{grid-template-columns:1fr}}
    .btn-open{display:none;margin-top:14px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="head"><span class="dot"></span><h1>Copywriting Landing Page Generator</h1></div>

  <!-- 1) Produk & Target -->
  <div class="card">
    <h2>1) Inti Produk & Target</h2>
    <div class="grid two">
      <div class="field"><label>Nama Produk</label><input id="p_name"/></div>
      <div class="field">
        <label>Jenis Produk</label>
        <select id="p_type"><option>Digital</option><option>Fisik</option><option>Jasa</option></select>
      </div>
    </div>
    <div class="grid two">
      <div class="field"><label>Harga Normal (Rp)</label><input id="p_price_normal"/></div>
      <div class="field"><label>Harga Promo (opsional)</label><input id="p_price_promo"/></div>
    </div>
    <div class="field"><label>Target Utama (1 kalimat)</label><input id="aud_one"/></div>
  </div>

  <!-- 2) Pain Desire Benefit -->
  <div class="card">
    <h2>2) Pain ‚Üí Desire ‚Üí Benefit</h2>
    <div class="grid two">
      <div class="field"><label>Top 3 Pain Utama</label><div id="painList" class="list"></div></div>
      <div class="field"><label>Top 3 Desired Outcome</label><div id="desiredList" class="list"></div></div>
    </div>
    <div class="field"><label>Top 5 Benefit Produk</label><div id="benefitList" class="list"></div></div>
  </div>

  <!-- 3) Mechanism -->
  <div class="card">
    <h2>3) Unique Mechanism & What‚Äôs Inside</h2>
    <div class="field"><label>Unique Mechanism</label><textarea id="p_mech"></textarea></div>
    <div class="field"><label>Isi / Paket Produk</label><textarea id="p_inside" placeholder="Pisahkan dengan Enter"></textarea></div>
  </div>

  <!-- 4) Proof -->
  <div class="card">
    <h2>4) Proof & Trust</h2>
    <div class="grid two">
      <div class="field"><label>Bukti Terkuat</label><input id="p_proof"/></div>
      <div class="field"><label>Jumlah User / angka (opsional)</label><input id="p_numbers"/></div>
    </div>
    <div class="field"><label>Testimoni (3‚Äì5)</label><div id="testiList" class="list"></div></div>
  </div>

  <!-- 5) Offer -->
  <div class="card">
    <h2>5) Offer Stack & Risiko</h2>
    <div class="field"><label>Bonus (maks 3‚Äì5)</label><div id="bonusList" class="list"></div></div>
    <div class="grid two">
      <div class="field"><label>Garansi/Refund</label>
        <select id="refund"><option>Tidak</option><option>7 hari</option><option>14 hari</option></select></div>
      <div class="field"><label>Packages (opsional)</label><input id="packages"/></div>
    </div>
  </div>

  <!-- 6) CTA -->
  <div class="card">
    <h2>6) CTA, Urgensi & Style</h2>
    <div class="grid two">
      <div class="field"><label>CTA Utama</label><input id="cta"/></div>
      <div class="field"><label>Urgensi/Scarcity</label><input id="urg"/></div>
    </div>
    <div class="grid two">
      <div class="field"><label>Tone Brand</label><select id="tone"><option>friendly</option><option>netral</option><option>edgy</option><option>profesional</option></select></div>
      <div class="field"><label>Bahasa</label><select id="lang"><option>ID</option><option>campuran ID-EN</option></select></div>
    </div>
    <div class="field"><label>Kompatibilitas Ads</label>
      <label><input type="checkbox" id="sensitive"/> Klaim sensitif (tulis disclaimer)</label>
    </div>
  </div>

  <!-- Buttons -->
  <div class="btn-row">
    <button id="btnGen" class="btn">üöÄ Generate Copywriting di GPT</button>
    <button class="btn" onclick="location.href='AdWise Tools.html'">‚¨ÖÔ∏è Back</button>
  </div>
  <a id="openGPT" class="btn btn-open" target="_blank">‚û°Ô∏è Klik di sini jika tidak otomatis</a>
</div>

<script type="module">
  // ==== Guard Lisensi ====
  const firebaseConfig={apiKey:"AIzaSyA7sqZCdfYPbO2N8U4aVPFfeUqdy8uU0_o",authDomain:"tools-ad-wise.firebaseapp.com",projectId:"tools-ad-wise"};
  import{initializeApp}from"https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import{getFirestore,doc,getDoc,setDoc,serverTimestamp}from"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  const app=initializeApp(firebaseConfig);const db=getFirestore(app);
  const pretty=localStorage.getItem('license_pretty')||'';const sessionId=localStorage.getItem('license_session')||'';if(!pretty||!sessionId)location.href="index.html";const keyId=pretty.replace(/-/g,'');
  async function getDeviceId(){const seed=[navigator.userAgent,navigator.platform,screen.width+'x'+screen.height,Intl.DateTimeFormat().resolvedOptions().timeZone||'tz'].join('|');const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(seed));return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');}
  const TTL_MS=90*1000;async function guard(){try{const ref=doc(db,'license_keys',keyId);const snap=await getDoc(ref);if(!snap.exists())return kick();const data=snap.data();if(data.revoked)return kick();const stored=localStorage.getItem('device_id');const deviceId=stored||await getDeviceId();const lastSeen=data.lastSeenAt?.toMillis?data.lastSeenAt.toMillis():(data.lastSeenAt||0);const fresh=lastSeen&&(Date.now()-lastSeen)<=TTL_MS;const valid=data.activeDeviceId===deviceId&&data.activeSessionId===sessionId&&fresh;if(!valid)return kick();window.__hb=setInterval(async()=>{try{await setDoc(ref,{lastSeenAt:serverTimestamp()},{merge:true})}catch(_){ }},30000);window.addEventListener('beforeunload',()=>clearInterval(window.__hb));}catch(_){kick()}}
  function kick(){location.href="index.html"};await guard();

  // ==== Auto-number inputs ====
  function render(containerId,count,cls){const el=document.getElementById(containerId);el.innerHTML='';for(let i=1;i<=count;i++){const r=document.createElement('div');r.className='row';r.innerHTML=`<div class="num">${i}</div><input class="${cls}" placeholder="Isi ${i}..."/>`;el.appendChild(r)}} 
  render('painList',3,'pain');render('desiredList',3,'des');render('benefitList',5,'benef');render('bonusList',3,'bonus');render('testiList',3,'testi');

  function collect(sel){return Array.from(document.querySelectorAll(sel)).map(e=>e.value.trim()).filter(Boolean)}

  // ==== Prompt Builder ====
  const $=id=>document.getElementById(id);
  function buildPrompt(){
    return `
PERAN:
Kamu adalah Copy Chief berpengalaman dalam direct-response untuk market Indonesia. Tugasmu menulis copy landing page iklan yang tajam, singkat, persuasif, dan patuh kebijakan platform ads.

BAHASA & GAYA:
- Tulis dalam Bahasa Indonesia yang natural sesuai ${$('lang').value}.
- Tone sesuai ${$('tone').value}.

INPUT:
- product.name = ${$('p_name').value}
- product.type = ${$('p_type').value}
- product.price.normal = ${$('p_price_normal').value}
- product.price.promo = ${$('p_price_promo').value}
- product.unique_mechanism = ${$('p_mech').value}
- product.whats_inside = ${$('p_inside').value.split('\\n').join(' | ')}
- audience.one_liner = ${$('aud_one').value}
- audience.pains = ${collect('.pain').join(' | ')}
- audience.desired = ${collect('.des').join(' | ')}
- benefit = ${collect('.benef').join(' | ')}
- proof.testimonials = ${collect('.testi').join(' | ')}
- proof.numbers = ${$('p_numbers').value}
- offer.bonuses = ${collect('.bonus').join(' | ')}
- offer.guarantee_days = ${$('refund').value}
- CTA_OVERRIDE = ${$('cta').value}
- URGENCY/SCARCITY = ${$('urg').value}
- compliance.sensitive_claim = ${$('sensitive').checked}

OUTPUT:
- Buat 2 versi Landing Page: V1 Direct dan V2 Story.
- Awali dengan 3 variasi HERO.
- Susun struktur: Problem, Solusi, What You Get, Benefit, Offer Stack, Proof, FAQ, CTA Final.
- Tambahkan CTA Variants dan Meta Ads Compatibility.
- Tampilkan Disclaimer jika sensitive_claim true.
- Gunakan format markdown rapi.
`;
  }

  document.getElementById('btnGen').addEventListener('click',()=>{
    const prompt=buildPrompt();const url="https://chat.openai.com/?q="+encodeURIComponent(prompt);
    window.open(url,'_blank');const open=$('openGPT');open.href=url;open.style.display='inline-flex';
  });
</script>
</body>
</html>
